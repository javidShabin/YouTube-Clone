<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header starts here -->
    <div class="header">
        <div class="header-left">
            <i class="material-symbols-outlined" id="menu-bar">menu</i>
            <img src="images/logo.png"/>
        </div>

        <div class="header-search">
            <form action="">
                <input type="text" placeholder="search">
                <button><i class="material-symbols-outlined">search</i></button>
            </form>
            <i class="material-symbols-outlined mic">mic</i>
        </div>
        <div class="header-icons">
            <i class="material-symbols-outlined">videocam</i>
            <i class="material-symbols-outlined">notifications</i>
            <img src="images/person-2.jpg">
        </div>
    </div>
    <!-- header ends here -->
    <!-- main body start -->
    <div class="simple-btns">
        <div class="buttons">
            <button>All</button>
            <button>Mixess</button>
            <button>Thamil cenima</button>
            <button>Music</button>
            <button>New</button>
            <button>that</button>
            <button>HTML</button>
            <button>Kabbadi</button>
            <button>Recently uploaded</button>
            <button>BTS</button>
            <button>Sports</button>
            <button>Computer programing</button>
            <button>Championship</button>
            <button>Live</button>
        </div>
    </div>

    <div class="main-body">

    <script type="module" src="./script.js"></script>
</body>
</html>
